
{% block content  %}
{% if validlink %}
<h3> Change Password </h3>
<form method='POST'>
    {% csrf_token %}
    
    {{form.as_p}}
    <input  type='submit' value='Change password!'/>
    </form>

    {% else %}

    <p>The password link was invalid or have already been used. Please start the reset procedure again by clicking <a href="{% url 'password_reset' %}">here </a>
    {% endif %}
{% endblock content  %}
